<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Editor</title>
    <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <script type="text/javascript" src="js/wysiwyg.js"></script>

</head>
<body onLoad="iFrameOn();">
    <div class="container">
    <div class="row">
        <h2>Text editor</h2>

        <form method="post" action="parse.php" id="myform" name="myform">
  <div class="form-group">
    <label for="title">title</label>
    <input type="text" class="form-control" id="title" name="title" size="80" maxlength="80" style="width: 350px;">
  </div>
  <div class="form-group">
    <p>Entry Body</p>
    
    <div id="cp" style="padding:8px; width: 700px" >
        
        <input type="button" onClick="bold()" value="B">
        <input type="button" onClick="underline()" value=U>
        <input type="button" onClick="italic()" value="I">
        <input type="button" onClick="fontsize()" value="Text Size">
        <input type="button" onClick="forecolor" value="Text Color">
        <input type="button" onClick="horizontal()" value="HR">
        <input type="button" onClick="unordered()" value="UL">
        <input type="button" onClick="ordered()" value="OL">
        <input type="button" onClick="link()" value="Link">
        <input type="button" onClick="unlink()" value="UnLink">
        <input type="button" onClick="image()" value="Image">

    </div>

    <textarea style="display: none;" name="mytextarea" id="mytextarea" cols="100" rows="14"></textarea>
    <iframe name="textfield" id="textfield style="border:#000 1px solid; width="700px;" height="300px;"></iframe>
  </div>
 
    <button name="mybtn" type="button" class="btn btn-default" value="submit data" onclick="javascript:submit_form();">POST</button>

</form>


    </div>

</div>   
</body>
</html>
